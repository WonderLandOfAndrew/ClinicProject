    <form id="registerForm" action="#" method="post" class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4 text-center">Register</h2>

      <label class="block mb-4">First name
        <input type="text" id="first_name" required class="mt-1 block w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500" />
      </label>

      <label class="block mb-4">Last name
        <input type="text" id="last_name" required class="mt-1 block w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500" />
      </label>

      <label class="block mb-4">Role
        <select id="role" required class="mt-1 block w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500">
          <option value="Patient">Patient</option>
          <option value="Doctor">Doctor</option>
        </select>
      </label>

      <label class="block mb-4">Username
        <input type="text" id="username" placeholder="doctor" required class="mt-1 block w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500" />
      </label>

      <label class="block mb-4">Email
        <input type="email" id="email" placeholder="doctor@example.com" required class="mt-1 block w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500" />
      </label>

      <label class="block mb-4">Password
        <input type="password" id="password" placeholder="••••••••" required class="mt-1 block w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-green-500" />
      </label>

      <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-semibold py-2 px-4 rounded-lg w-full">Register</button>
      <p id="error" class="text-red-400 mt-3 text-sm" aria-live="polite"></p>
      <p class="mt-4 text-center text-sm">
        Already have an account?
        <a href="login.html" class="text-green-400 hover:underline">Login here</a>
      </p>
    </form>

  </main>
